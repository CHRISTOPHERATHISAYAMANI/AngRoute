<div class="container">
  <form class="form-horizontal" [noValidate]=false>
      <div class="form-group">
    <label  class="control-label col-sm-2" for="mailId">User Name</label>
    <div class="col-sm-10">
    <input class="form-control" type="email" ngModel name="email" id="mailId" placeholder="email Id is User Name">
    </div>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-2"  for="pass">Password</label>
    <div class="col-sm-10">
    <input class="form-control" type="password" ngModel name="password" id="pass" required>
    </div>
    </div>
  
      <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
    <button class="btn" > Submit </button>
    </div>
    </div>
  </form>
  <div style="margin-top: 1rem;">
    Can activate:
    <input #canactivate type="checkbox" (change)="checkboxChanged(canactivate.checked)" />
  </div>
  <div>
    Can deactivate:
    <input #candeactivate type="checkbox"  (change)="checkboxChanged(candeactivate.checked)" />
  </div>
  </div>
